<!DOCTYPE html>
<html lang="en">
<head>
<!--The <head> section contains metadata about the HTML document, 
such as the character encoding, viewport settings, and the page title. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Majesty</title>
<!--We link the external CSS files (layout.css and main.css) using the <link> tags, 
which will allow us to style our movie showcase.-->
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!--Inside the <body>, we have a <header> element that displays the title of our movie collection.-->
  <header>
    <h1>Movie Majesty</h1>
  </header>
<!--The <main> section contains a <section> with the ID movie-list. 
This is where we will dynamically add our movie cards using JavaScript.-->
  <main>
    <section id="movie-list">
      <!-- Movie cards will be dynamically added here -->
    </section>
  </main>

  <footer>
<!--The <footer> section can include additional information or copyright notice.-->
    <p>&copy; 2023 Movie Majesty. All rights reserved.</p>
  </footer>
<!--Finally, we include the main.js file using the <script> tag, 
    which will be our entry point for the JavaScript code.-->
  <script src="scripts/main.js"></script>
</body>
</html>
